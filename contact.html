	<link rel="stylesheet" href="css/style_sp.css" type="text/css"
 media="screen and (max-width: 750px)">
	<link rel="stylesheet" href="css/style_pc.css" type="text/css"
 media="screen and (min-width: 751px)">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<style>
		@import url('https://fonts.googleapis.com/css?family=M+PLUS+1p|M+PLUS+Rounded+1c|Muli|Nunito+Sans');
	</style>
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>

<body>
	<div class="wrapper">

		<header class="header-area">
			<div class="header-inner">
				<div class="logo">
					<a href="index.html"><img src="img/logo.png" alt="PECO迷子保障"></a>
				</div>
				<form class="btn-area">
					<button class="contact-btn" onclick="location.href='contact.html'" type="button" name="" value="contact" onclick=""><span class="contact-icon"><img src="img/contact-icon.png" alt="迷子連絡"></span><br>迷子連絡</button>
				</form><!-- .btn-area -->
			</div><!-- .header-inner -->
		</header><!-- .header-area -->


		<div class="kv-area">
				<div class="kv-under">
					<h1 class="kv-under-title text-light">迷子発生連絡フォーム</h1>
				</div>
			</div><!-- .kv-inner -->
		</div><!-- .kv-area -->


		<div class="application-area contact-area">
			<form class="btn-area">
				<div class="contact-inner">
					<label class="contact-label" for="mail"><span class="contact-icon text-brown"><i class="zmdi zmdi-email"></i></span>登録されているメールアドレス</label>
					<input class="textbox" type="text" id="mail" name="user-mail">
				</div><!-- .contact-inner -->

				<div class="contact-inner">
					<label class="contact-label" for="tel"><span class="contact-icon text-brown"><i class="zmdi zmdi-phone-ring"></i></span>お受け取り可能な電話番号</label>
					<input class="textbox" type="text" id="tel" name="tel-mail">
				</div><!-- .contact-inner -->

				<button class="contact-btn bold" onclick="location.href='contact-done.html'" type="button" name="" value="contact" onclick=""><span class="application-icon"><img src="img/contact-icon.png" alt="迷子連絡"></span>迷子発生連絡をする<span class="arrow-icon"><i class="zmdi zmdi-caret-right"></i></span></button>
			</form><!-- .contact-area -->
		</div>


		<div class="footer-area">
			<ul class="footer-menu">
				<li class="list-item"><a class="link-txt" href="#">PECO迷子保障</a></li>
